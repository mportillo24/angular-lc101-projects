<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="activateButtons()">Gold</button> <br>
   <button [class.silver]="!inactive" [disabled]="inactive" (click)="activateButtons">Silver</button> <br>
   <button [class.copper]="!inactive" [disabled]="inactive" (click)="activateButtons()">Copper</button> <hr>
   <button (click)="inactive = !inactive">Activate/Deactivate Buttons</button>
</div>
